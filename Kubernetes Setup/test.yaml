
apiVersion: v1
kind: Namespace
metadata:
    name: test
    labels: 
      name: test
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: todoapp-controller
  labels:
    name: todoapp-controller
  namespace: test
spec:
  replicas: 2
  template:
    metadata:
      labels:
        name: todoapp
    spec:
      containers:
      - name: todoapp
        namespace: test
        image: registry.gitlab.com/devops-exercise/lecture-devops-app:test
        imagePullPolicy: Always
        ports:
          - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: todoapp
  name: todoapp
  namespace: test
spec:
  type: NodePort
  ports:
    - nodeport: 31132
      port: 3000
      targetPort: 3000
  selector:
    name: todoapp
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: mongo
  namespace: test
  name: mongo
spec:
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    name: mongo
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: mongo-controller
  namespace: test
  labels:
    name: mongo
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: mongo
    spec:
      containers:
      - image: mongo
        name: mongo
        ports:
        - name: mongo
          containerPort: 27017
        volumeMounts:
            - name: mongo-persistent-storage
              mountPath: /data/db
      volumes:
        - name: mongo-persistent-storage
          hostPath:
            path: "/mnt/test/data"
