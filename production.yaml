apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: todoapp
  name: todoapp-controller
spec:
  replicas: 2
  template:
    metadata:
      labels:
        name: todoapp
    spec:
      containers:
      - name: todoapp
        namespace: todoapp
        image: registry.gitlab.com/devops-exercise/lecture-devops-app:prod
        imagePullPolicy: Always
        ports:
          - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: todoapp
  name: todoapp
spec:
  type: NodePort
  ports:
    - nodeport: 31131
      port: 3000
      targetPort: 3000
  selector:
    name: todoapp
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: mongo
  name: mongo
spec:
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    name: mongo
---
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: mongo
  name: mongo-controller
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: mongo
    spec:
      containers:
      - image: mongo
        name: mongo
        ports:
        - name: mongo
          containerPort: 27017
          hostPort: 27017
        volumeMounts:
            - name: mongo-persistent-storage
              mountPath: /data/db
      volumes:
        - name: mongo-persistent-storage
          hostPath:
            path: "/mnt/data"
